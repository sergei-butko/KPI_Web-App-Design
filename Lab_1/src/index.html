<!DOCTYPE html>
<html lang="en" ng-app="Lab1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Butko – Lab 1</title>
</head>

<body ng-controller="artistsController" data-ng-init="init()">

<header class="page-header">
    <div class="page-title">Music Portal</div>
</header>

<div class="page-body">
    <div class="btn-group filter-controls" role="group" aria-label="Basic example">
        <button type="button" class="btn filter-button"
                ng-repeat="gender in genders" ng-click="filterArtists(gender)"
                ng-style="{'background' : filterGender===gender ? '#FFC49B' : '#FFEFD3'}">
            {{gender}}
        </button>
    </div>
    <div id="accordion">
        <div class="artist-wrapper" ng-repeat="artist in filteredArtists">
            <div class="collapse-wrapper artists-record"
                 data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index+1}}">
                <div class="artist-info-container">
                    <div class="artist-name">◆ {{artist.name}}</div>
                    <div class="artist-listeners">Listeners: {{artist.listeners}}</div>
                </div>
                <div>Birthday: {{artist.birth}}</div>
            </div>
            <div id="collapse{{$index+1}}" class="collapse collapse-content">
                <div ng-repeat="song in artist.songs">
                    – {{song.title}}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../angular/angular.min.js"></script>
<script src="script.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
